<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Library</title>
</head>

<body>
  <div class="wrapper-form">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-links">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/search-book">Find book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">List books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="header-content mb-3">
      Type the fields for book
    </div>
    <form class="form-add">
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" id="author">
        <div class="form-text">
          Example: Joshua Bloch
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Name of the book</label>
        <input type="text" class="form-control" id="name">
        <div class="form-text">
          Example: Effective Java
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Published on (year)</label>
        <input type="text" class="form-control" id="date">
        <div class="form-text">
          Example: 2017
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./js/utils.js"></script>
  <script src="./js/add-book.js"></script>
</body>

</html>
